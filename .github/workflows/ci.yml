name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**.md"
      - "local-files/**"
      - ".gitignore"
  pull_request:
    branches: ["**"]
    paths-ignore:
      - "**.md"
      - "local-files/**"
      - ".gitignore"

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'common/**'
              - 'Taskfile.yml'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - 'Taskfile.yml'
              - '.github/workflows/ci.yml'

  backend-lint:
    needs: filter
    if: needs.filter.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Run ruff check
        run: uv run --directory backend ruff check .

      - name: Run ruff format check
        run: uv run --directory backend ruff format --check .

  backend-test:
    needs: [filter, backend-lint]
    if: needs.filter.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Run tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'test-key' }}
          DB_PATH: ":memory:"
          AI_PROVIDER: "mock"
        run: uv run --directory backend pytest

  frontend-lint:
    needs: filter
    if: needs.filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint
        working-directory: frontend
        run: npm run lint
