<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaperTerrace | AI Research Partner</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body)"
    ></script>
    <!-- Firebase Config from Backend -->
    <script id="firebase-config" type="application/json">
      {{ firebase_config | tojson | safe }}
    </script>
    <script>
      window.firebaseConfig = JSON.parse(
        document.getElementById("firebase-config").textContent,
      );
    </script>
    <!-- Firebase Auth -->
    <script type="module" src="/static/js/auth.js"></script>
    <script src="/static/js/stamps.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .force-wrap {
        overflow-wrap: anywhere;
        word-break: break-word;
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .htmx-indicator {
        display: none;
      }
      .htmx-request .htmx-indicator {
        display: inline-flex;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      .clickable-word:hover {
        background-color: rgba(99, 102, 241, 0.1);
        cursor: pointer;
      }
      /* Auth UI Styles */
      .auth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        font-weight: 500;
        transition: all 0.2s;
      }
      .auth-btn-google {
        background: white;
        border: 1px solid #e2e8f0;
        color: #1f2937;
      }
      .auth-btn-google:hover {
        background: #f8fafc;
        border-color: #cbd5e1;
      }
      .auth-btn-github {
        background: #24292f;
        color: white;
      }
      .auth-btn-github:hover {
        background: #1b1f23;
      }
      .dropdown-menu {
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s;
      }
      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      @keyframes highlight-pulse {
        0% {
          background-color: rgba(99, 102, 241, 0.4);
        }
        100% {
          background-color: transparent;
        }
      }
      .highlight-jump {
        animation: highlight-pulse 2s ease-out;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="bg-[#f8fafc] text-slate-900 min-h-screen" hx-ext="sse">
    {% block content %}{% endblock %} {% include "components/auth_modal.html" %}
    {% block scripts %}{% endblock %}
  </body>
</html>
