<section
  class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 p-8"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <!-- PDF Upload -->
    <div class="space-y-4">
      <h3
        class="text-sm font-bold text-slate-400 uppercase tracking-widest flex items-center"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          ></path>
        </svg>
        Document Intelligence
      </h3>
      <form
        id="pdf-upload-form"
        hx-post="/analyze-pdf"
        hx-target="#reader-view"
        hx-encoding="multipart/form-data"
        hx-indicator="#loading-spinner"
        onsubmit="initReader()"
        class="group"
      >
        <input type="hidden" name="session_id" id="session-id" />
        <input type="hidden" name="lang" class="current-lang-input" value="ja" />
        <input type="hidden" id="current-paper-id" />
        <div
          class="relative h-32 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center transition-all group-hover:border-indigo-400 group-hover:bg-indigo-50/30"
        >
          <input
            type="file"
            name="file"
            accept="application/pdf"
            required
            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
            onchange="if(this.files.length > 0){ initReader(); htmx.trigger(this.form, 'submit') }"
          />
          <p
            class="text-xs text-slate-400 group-hover:text-indigo-600 font-medium"
          >
            Drop your PDF here or click to browse
          </p>
          <p class="text-[10px] text-slate-300 mt-1">
            Analysis starts automatically on file selection
          </p>
        </div>
      </form>
    </div>

    <!-- Text Input -->
    <div class="space-y-4">
      <h3
        class="text-sm font-bold text-slate-400 uppercase tracking-widest flex items-center"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.826a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.103 1.103"
          ></path>
        </svg>
        Web & Text Insight
      </h3>
      <form
        hx-post="/analyze_txt"
        hx-target="#reader-view"
        hx-indicator="#loading-spinner"
        onsubmit="initReader()"
        class="space-y-3"
      >
        <input type="hidden" name="lang" class="current-lang-input" value="ja" />
        <textarea
          name="html_text"
          rows="3"
          class="w-full border border-slate-200 rounded-xl p-4 text-xs focus:ring-2 focus:ring-indigo-500 outline-none resize-none transition-all"
          placeholder="Paste your abstract or notes here..."
        ></textarea>
        <button
          type="submit"
          class="w-full border-2 border-indigo-600 text-indigo-600 text-xs font-bold py-2.5 rounded-xl hover:bg-indigo-50 transition-all"
        >
          Quick Analyze
        </button>
      </form>
    </div>
  </div>
</section>
