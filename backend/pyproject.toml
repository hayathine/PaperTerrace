[project]
name = "paperterrace-backend"
version = "0.1.0"
description = "PaperTerrace Backend Service - Main API and business logic"
readme = "../README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.3",
    "chardet>=5.2.0",
    "datetime>=6.0",
    "dotenv>=0.9.9",
    "email-validator>=2.3.0",
    "en-core-web-sm",
    "email-validator>=2.3.0",
    "en-core-web-sm",
    "firebase-admin>=6.0.0",
    "genai>=1.0.3",
    "go-task-bin>=3.48.0",
    "google-cloud-aiplatform>=1.135.0",
    "google-cloud-storage>=3.8.0",
    "google-genai>=1.60.0",
    "huggingface-hub>=0.23.0",
    "jinja2>=3.1.6",
    "psycopg2-binary>=2.9.11",
    "pip>=25.3",
    "structlog>=24.1.0",
    "redis>=7.1.0",
    "spacy>=3.8.11",
    "tiktoken>=0.12.0",
    "uuid6>=2025.0.1",
    "Pillow>=10.4.0",
    "typer>=0.21.1",
    "alembic>=1.18.3",
    "sqlalchemy>=2.0.46",
    "google-cloud-tasks>=2.21.0",
    "opencv-python>=4.8.0",
    "onnxruntime>=1.16.0",
    "numpy>=1.24.0",
]


[dependency-groups]
dev = [
    "ty>=0.0.13",
    "ty>=0.0.13",
    "unidic-lite>=1.0.8",
    "unidic-lite>=1.0.8",
    "pyright>=1.1.390",
    "git-filter-repo>=2.47.0",
]



[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.12"

[tool.ty.environment]
python = ".venv"
root = [".", "./app"]

[tool.uv.sources]
en-core-web-sm = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl" }
