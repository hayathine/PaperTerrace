apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  labels:
    app: inference
spec:
  replicas: {{ .Values.inference.replicaCount }}
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      {{- with .Values.inference.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: inference
          image: "{{ .Values.global.registry }}/{{ .Values.inference.image.repository }}:{{ .Values.inference.image.tag }}"
          imagePullPolicy: {{ .Values.inference.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.inference.env.logLevel | quote }}
            - name: BATCH_PARALLEL_WORKERS
              value: {{ .Values.inference.env.batchParallelWorkers | quote }}
            # Fixed paths for models as they are mounted from host
            - name: LOCAL_MODEL_PATH
              value: "/app/models/m2m100_ct2"
            - name: LAYOUT_OPENVINO_MODEL_PATH
              value: "/app/models/paddle2onnx/PP-DocLayout-L.xml"
            - name: LLAMACPP_MODEL_PATH
              value: "/app/models/llama.cpp/byteshape_Qwen3-30B-A3B-Instruct-2507-GGUF_Qwen3-30B-A3B-Instruct-2507-Q3_K_S-2.66bpw.gguf"
          ports:
            - containerPort: {{ .Values.inference.service.port }}
          volumeMounts:
            - name: models
              mountPath: /app/models
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.inference.service.port }}
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.inference.service.port }}
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: models
          hostPath:
            path: {{ .Values.inference.persistence.hostPath }}
---
apiVersion: v1
kind: Service
metadata:
  name: inference
spec:
  selector:
    app: inference
  ports:
    - port: {{ .Values.inference.service.port }}
      targetPort: {{ .Values.inference.service.port }}
