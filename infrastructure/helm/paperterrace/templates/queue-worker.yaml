apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-worker
  labels:
    app: queue-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue-worker
  template:
    metadata:
      labels:
        app: queue-worker
    spec:
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-redis
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-redis-master 6379; do echo waiting for redis; sleep 2; done;']
      containers:
        - name: queue-worker
          image: "{{ .Values.global.registry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["python", "-m", "app.workers.queue_worker"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: paperterrace-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis-master:6379/0"
            - name: INFERENCE_SERVICE_URL
              value: {{ .Values.backend.env.inferenceServiceUrl | quote }}
            - name: STORAGE_TYPE
              value: {{ .Values.backend.env.storageType | quote }}
            - name: GCS_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: paperterrace-secrets
                  key: GCS_BUCKET_NAME
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/sa-key.json"
            - name: LOG_LEVEL
              value: {{ .Values.backend.env.logLevel | quote }}
            - name: STORAGE_PROVIDER
              value: {{ .Values.backend.env.storageProvider | quote }}
          volumeMounts:
            - name: secrets
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: paperterrace-credentials
