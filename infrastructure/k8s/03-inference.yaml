apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service
  namespace: paperterrace
  labels:
    app: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      # Node B (192.168.10.123) affinity
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - localB
                      - G3
      containers:
        - name: inference
          image: paperterrace-inference:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: inference-service
  namespace: paperterrace
spec:
  # cluster IP service for internal cluster access
  selector:
    app: inference
  ports:
    - port: 8080
      targetPort: 8080
