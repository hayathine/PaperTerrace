<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Partner | Agentic Reading Support</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .force-wrap { overflow-wrap: anywhere; word-break: break-word; }
        /* スムーズなフェードイン */
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* ローディングアニメーション */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans" hx-ext="sse">

    <div class="w-full min-h-screen flex flex-col">
        
        <nav class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">R</div>
                <h1 class="text-xl font-bold tracking-tight text-gray-800">AI Research Partner <span class="text-xs font-normal text-gray-400 ml-2">v2026.1</span></h1>
            </div>
            <div class="flex items-center space-x-4 text-sm text-gray-500">
                <span id="status-badge" class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>AI Agent Ready</span>
            </div>
        </nav>

        <main class="flex-grow p-6">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 h-full">
                
                <div class="lg:col-span-4 space-y-6">
                    
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <form hx-post="/analyze-pdf" hx-target="#reader-container" hx-encoding="multipart/form-data" hx-indicator="#loading-spinner" onsubmit="clearReader()">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">PDF (AI OCR Enabled)</label>
                                <div class="relative group">
                                    <input type="file" name="file" accept="application/pdf" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                                </div>
                                <button type="submit" class="mt-2 w-full border-2 border-indigo-600 text-indigo-600 text-sm font-bold py-2 rounded-lg hover:bg-indigo-50 transition">AI OCR Analyze</button>
                            </form>
                        </div>
                        
                        <div id="loading-spinner" class="htmx-indicator mt-4 text-center">
                            <div class="inline-flex items-center text-indigo-600 text-sm font-medium">
                                <svg class="animate-spin h-4 w-4 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                <span>Agent is thinking...</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-10 min-h-screen relative overflow-hidden">
                        <div id="reader-container" class="prose prose-indigo max-w-none text-lg leading-[1.9] text-gray-800 force-wrap">
                            <div class="flex flex-col items-center justify-center py-40 text-gray-300">
                                <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                <p class="text-sm font-medium">論文を読み込んで解析を開始してください</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="sticky top-20 space-y-6">
                        
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                            <div class="flex border-b border-gray-100 bg-gray-50/50">
                                <button onclick="switchTab('dict')" id="tab-dict" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-wider border-b-2 border-indigo-600 text-indigo-600">Dictionary</button>
                                <button onclick="switchTab('summary')" id="tab-summary" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-wider border-b-2 border-transparent text-gray-400 hover:text-gray-600">Summary</button>
                                <button onclick="switchTab('chat')" id="tab-chat" class="flex-1 py-3 text-[10px] font-bold uppercase tracking-wider border-b-2 border-transparent text-gray-400 hover:text-gray-600">Chat</button>
                            </div>

                            <div class="p-5">
                                <div id="content-dict" class="space-y-4">
                                    <div id="definition-box" class="min-h-[200px] flex items-center justify-center text-center">
                                        <p class="text-gray-400 text-xs leading-relaxed">本文の単語をクリックすると<br>Jamdict & Geminiが解説します</p>
                                    </div>
                                </div>

                                <div id="content-summary" class="hidden animate-in">
                                    <div class="bg-indigo-50 p-4 rounded-lg">
                                        <p class="text-[11px] text-indigo-700 leading-relaxed font-medium">
                                            要約機能（準備中）: セクションごとの自動要約を表示します。
                                        </p>
                                    </div>
                                </div>

                                <div id="content-chat" class="hidden animate-in">
                                    <div class="space-y-3">
                                        <div class="bg-gray-100 p-3 rounded-lg text-[11px]">この論文について質問してください。</div>
                                        <input type="text" class="w-full border rounded-lg p-2 text-xs" placeholder="Ask a question...">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-indigo-900 rounded-xl p-5 text-white shadow-xl">
                            <h3 class="text-[10px] font-bold uppercase opacity-60 mb-3">Knowledge Base</h3>
                            <div class="flex items-center justify-between">
                                <span class="text-xs">Saved Papers</span>
                                <span class="text-lg font-mono">SQLite</span>
                            </div>
                            <div class="mt-4 pt-4 border-t border-indigo-800 flex items-center text-[10px] opacity-70">
                                <svg class="w-3 h-3 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0
